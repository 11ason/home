<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NowPlaying:</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Nunito', sans-serif;
            background-color: #000;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background 1s ease;
            backdrop-filter: blur(100px);
        }

        .main-container {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            max-width: 1000px;
            background: rgba(0, 0, 0, 0.096);
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.226);
            backdrop-filter: blur(10px);
        }

        #albumImage {
            width: 350px;
            height: 350px;
            border-radius: 15px;
            transition: opacity 0.3s ease, transform 0.5s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-right: 50px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .controls button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            transition: background 0.3s ease;
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <img id="albumImage" src="cover.jpg" alt="Album Cover">
        <div id="lyrics-container">
            <div id="previous-lyric" class="lyric"></div>
            <div id="current-lyric" class="lyric"></div>
            <div id="next-lyric" class="lyric"></div>
        </div>
    </div>
    <div class="controls">
        <button id="rewind"><i class="fa-solid fa-backward"></i></button>
        <button id="playPause"><i class="fa-solid fa-play"></i></button>
        <button id="skip"><i class="fa-solid fa-forward"></i></button>
    </div>
    <script>
        const accessToken = getAccessToken();
        function controlPlayback(action) {
            fetch(`https://api.spotify.com/v1/me/player/${action}`, {
                method: 'PUT',
                headers: { 'Authorization': 'Bearer ' + accessToken }
            }).catch(error => console.error('Error controlling playback:', error));
        }

        document.getElementById('playPause').addEventListener('click', () => {
            fetch('https://api.spotify.com/v1/me/player', {
                headers: { 'Authorization': 'Bearer ' + accessToken }
            })
            .then(response => response.json())
            .then(data => {
                const playPauseButton = document.getElementById('playPause').querySelector('i');
                if (data.is_playing) {
                    controlPlayback('pause');
                    playPauseButton.className = 'fa-solid fa-play';
                } else {
                    controlPlayback('play');
                    playPauseButton.className = 'fa-solid fa-pause';
                }
            });
        });
        
        document.getElementById('rewind').addEventListener('click', () => controlPlayback('previous'));
        document.getElementById('skip').addEventListener('click', () => controlPlayback('next'));
    </script>
</body>
</html>
