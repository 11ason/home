<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NowPlaying Menu</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #0f0c29, #302b63, #24243e);
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
      width: 90%;
      max-width: 480px;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #1db954;
    }

    p.subtitle {
      font-size: 1rem;
      color: #cccccc;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
    }

    .button-row {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 14px 24px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 130px;
      color: white;
    }

    .primary-btn {
      background-color: #1db954;
    }

    .primary-btn:hover {
      background-color: #17a347;
      transform: translateY(-2px);
    }

    .disconnect-btn {
      background-color: #e63946;
    }

    .disconnect-btn:hover {
      background-color: #c02633;
      transform: translateY(-2px);
    }

    .footer-link {
      margin-top: 30px;
      font-size: 0.95rem;
    }

    .footer-link a {
      color: #ccc;
      text-decoration: underline;
      transition: color 0.3s ease;
    }

    .footer-link a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NowPlaying</h1>
    <p class="subtitle">Launch the app or manage your connection</p>

    <div class="button-container">
      <div class="button-row">
        <button class="primary-btn" onclick="authorizeSpotify()">Desktop Mode</button>
        <button class="primary-btn" onclick="launchProjectorMode()">Projector Mode</button>
      </div>
      <button class="disconnect-btn" onclick="launchDisconnect()">Disconnect</button>
    </div>

    <p class="footer-link">
      <a href="https://11ason.space/nowplaying/privacy" target="_blank">Privacy Policy</a>
    </p>
  </div>

  <script>
    function launchDisconnect() {
      window.location.href = 'https://www.spotify.com/ca-en/account/apps/';
    }

    function authorizeSpotify() {
      const client_id = 'f3dc168c6bd742aab6d7e39ab22864dc';
      const redirect_url_app = 'https://11ason.space/NowPlaying/app';
      const scopes = [
        'user-read-currently-playing',
        'user-read-playback-state',
        'streaming'
      ];
      const authUrl = `https://accounts.spotify.com/authorize?client_id=${client_id}&response_type=token&redirect_uri=${encodeURIComponent(redirect_url_app)}&scope=${encodeURIComponent(scopes.join(' '))}`;
      window.location.href = authUrl;
    }

    function launchProjectorMode() {
      const client_id = 'f3dc168c6bd742aab6d7e39ab22864dc';
      const redirect_url_P = 'https://11ason.space/NowPlaying/p';
      const scopes = [
        'user-read-currently-playing',
        'user-read-playback-state',
        'streaming'
      ];
      const authUrl = `https://accounts.spotify.com/authorize?client_id=${client_id}&response_type=token&redirect_uri=${encodeURIComponent(redirect_url_P)}&scope=${encodeURIComponent(scopes.join(' '))}`;
      window.location.href = authUrl;
    }

    function getHashParams() {
      const hash = window.location.hash.substring(1);
      const params = {};
      hash.split('&').forEach(part => {
        const [key, value] = part.split('=');
        params[key] = value;
      });
      return params;
    }

    window.onload = function () {
      const hashParams = getHashParams();
      if (hashParams.access_token) {
        localStorage.setItem('spotify_access_token', hashParams.access_token);
      }
    };
  </script>
</body>
</html>
