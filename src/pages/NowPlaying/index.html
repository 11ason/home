<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NowPlaying Menu</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Nunito', sans-serif;
      color: #f5e09e;
      overflow: hidden;
    }

    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.5);
      margin: 0 20px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 16px;
      color: #f5e09e;
      font-weight: 700;
    }

    p {
      margin: 0;
      font-size: 1.1rem;
      color: #e0dcb8;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .theme-btn {
      background-color: #f5e09e;
      color: #1b1b1b;
    }

    .theme-btn:hover {
      background-color: #e2cf7f;
      transform: scale(1.05);
    }

    .disconnect-btn {
      background-color: #b84242;
      color: white;
    }

    .disconnect-btn:hover {
      background-color: #992d2d;
      transform: scale(1.05);
    }

    .privacy-link {
      margin-top: 30px;
      font-size: 0.95rem;
    }

    .privacy-link a {
      color: #f5e09e;
      text-decoration: none;
      transition: color 0.3s;
    }

    .privacy-link a:hover {
      color: #e2cf7f;
    }
  </style>
</head>
<body>
  <canvas id="starCanvas"></canvas>
  <div class="container">
    <h1>NowPlaying</h1>
    <p>Launch App or Disconnect Account Below</p>
    <div class="button-container">
      <button class="theme-btn" onclick="authorizeSpotify()">Desktop Mode</button>
      <button class="theme-btn" onclick="launchProjectorMode()">Projector Mode</button>
    </div>
    <div class="button-container" style="margin-top: 20px;">
      <button class="disconnect-btn" onclick="launchDisconnect()">Disconnect</button>
    </div>
    <div class="privacy-link">
      <a href="https://11ason.space/nowplaying/privacy" target="_blank">Privacy Policy</a>
      <a href="https://11ason.space/nowplaying/EULA" target="_blank">End-User License Agreement</a>
    </div>
  </div>

  <script>
    function launchDisconnect() {
      window.location.href = 'https://www.spotify.com/ca-en/account/apps/';
    }

    function authorizeSpotify() {
      const client_id = 'f3dc168c6bd742aab6d7e39ab22864dc';
      const redirect_url_app = 'https://11ason.space/NowPlaying/app';
      const scopes = [
        'user-read-currently-playing',
        'user-read-playback-state',
        'streaming'
      ];
      const authUrl = `https://accounts.spotify.com/authorize?client_id=${client_id}&response_type=token&redirect_uri=${encodeURIComponent(redirect_url_app)}&scope=${encodeURIComponent(scopes.join(' '))}`;
      window.location.href = authUrl;
    }

    function launchProjectorMode() {
      const client_id = 'f3dc168c6bd742aab6d7e39ab22864dc';
      const redirect_url_P = 'https://11ason.space/NowPlaying/p';
      const scopes = [
        'user-read-currently-playing',
        'user-read-playback-state',
        'streaming'
      ];
      const authUrl = `https://accounts.spotify.com/authorize?client_id=${client_id}&response_type=token&redirect_uri=${encodeURIComponent(redirect_url_P)}&scope=${encodeURIComponent(scopes.join(' '))}`;
      window.location.href = authUrl;
    }

    function getHashParams() {
      const hash = window.location.hash.substring(1);
      const params = {};
      hash.split('&').forEach(part => {
        const [key, value] = part.split('=');
        params[key] = value;
      });
      return params;
    }

    window.onload = function () {
      const hashParams = getHashParams();
      if (hashParams.access_token) {
        localStorage.setItem('spotify_access_token', hashParams.access_token);
      }
    };

    // Star background script
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    let stars = [];
    const numStars = 900;
    let shootingStars = [];
    const shootingStarProbability = 0.01;
    let time = 0;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      createStars(numStars);
    }

    function createStars(num) {
      stars = [];
      for (let i = 0; i < num; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          vx: (Math.random() - 0.5) * 1,
          vy: (Math.random() - 0.5) * 1,
          amplitude: Math.random() * 50 + 50,
          frequency: Math.random() * 0.02 + 0.001,
          phase: Math.random() * Math.PI * 2
        });
      }
    }

    function createShootingStar() {
      const startX = Math.random() * canvas.width;
      const startY = Math.random() * canvas.height / 2;
      const length = Math.random() * 300 + 100;
      const angle = Math.PI / 4;
      shootingStars.push({
        x: startX,
        y: startY,
        length,
        vx: Math.cos(angle) * 8,
        vy: Math.sin(angle) * 8,
        opacity: 1,
        life: 0,
        maxLife: 100
      });
    }

    function animateStars() {
      ctx.fillStyle = 'rgba(11, 11, 11, 0.6)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#f5e09e';

      for (let star of stars) {
        const x = star.x + Math.sin(time * star.frequency + star.phase) * star.amplitude;
        const y = star.y + Math.cos(time * star.frequency + star.phase) * star.amplitude;
        ctx.beginPath();
        ctx.arc(x, y, star.radius, 0, Math.PI * 2);
        ctx.fill();

        star.x += star.vx;
        star.y += star.vy;
        if (star.x < 0) star.x = canvas.width;
        if (star.x > canvas.width) star.x = 0;
        if (star.y < 0) star.y = canvas.height;
        if (star.y > canvas.height) star.y = 0;
      }

      time += 0.1;

      if (Math.random() < shootingStarProbability) {
        createShootingStar();
      }

      for (let i = 0; i < shootingStars.length; i++) {
        const s = shootingStars[i];
        ctx.strokeStyle = `rgba(245, 224, 158, ${s.opacity})`;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(s.x, s.y);
        ctx.lineTo(s.x - s.length * s.vx / 8, s.y - s.length * s.vy / 8);
        ctx.stroke();

        s.x += s.vx;
        s.y += s.vy;
        s.life++;
        s.opacity -= 0.02;
        if (s.life >= s.maxLife || s.opacity <= 0) {
          shootingStars.splice(i, 1);
          i--;
        }
      }

      requestAnimationFrame(animateStars);
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    animateStars();
  </script>
</body>
</html>
