<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NowPlaying:</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100..900;1,100..900&family=Roboto:wght@400;700&family=Lato:wght@400;700&family=Merriweather:wght@400;700&family=Fira+Sans:wght@400;700&family=Nunito:wght@400;700&family=Ubuntu:wght@400;700&family=Funnel+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
            background-color: #000;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background 1s ease;
            backdrop-filter: blur(100px);
        }

        .main-container {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            max-width: 1000px;
            position: relative;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.096);
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.226);
            backdrop-filter: blur(10px);
        }

        #albumImage {
            width: 350px;
            height: 350px;
            border-radius: 15px;
            transition: opacity 0.3s ease, transform 0.5s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-right: 50px;
        }

        #lyrics-container {
            position: relative;
            height: 100px;
        }

        .lyric {
            color: rgba(255, 255, 255, 0.500);
            font-size: 20px;
        }

        #current-lyric {
            color: rgba(255, 255, 255, 0.842);
            font-weight: bold;
            font-size: 28px;
        }

        #previous-lyric, #next-lyric {
            color: rgba(255, 255, 255, 0.500);
            font-size: 20px;
        }

        .progress-bar-container {
            width: 100%;
            max-width: 1000px;
            margin-top: 10px;
            position: relative;
            text-align: center;
            height: 40px; /* Adjust height as needed to accommodate timestamps */
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #bbbbbb34;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: #ffffff85;
            width: 0%;
        }

        #time {
            font-weight: bold;
            width: 100%;
            font-size: 12px;
            text-align: center;
            color: rgba(255, 255, 255, 0.76);
            display: flex;
            justify-content: space-between;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0 10px;
        }

        #elapsed-time {
            font-size: 12px;
        }

        #total-time {
            font-size: 12px;
        }

        #songInfo {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 22px;
        }

        #trackInfo {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 100px;
            font-size: 22px;
        }

        #trackName, #artistName {
            margin: 0;
            font-size: 22px;
        }

        #smallImage {
            position: relative;
            top: -160px; /* Adjust this value to change the position */
            left: 960px; /* Adjust this value to change the horizontal position */
            width: 50px; /* Set a suitable width */
            height: auto;
            z-index: 2; /* Ensure it stays above other elements */
        }
        #offset-slider-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(255, 255, 255, 0.06);
    border-radius: 20px;
    padding: 10px 20px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    display: flex;
    align-items: center;
    gap: 10px;
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: 10;
}
/* Base thumb transition */
#offset-slider::-webkit-slider-thumb {
    transition: box-shadow 0.4s ease;
}
#offset-slider::-moz-range-thumb {
    transition: box-shadow 0.4s ease;
}

/* Glow state when saved */
#offset-slider.saved-thumb::-webkit-slider-thumb {
    box-shadow: 0 0 8px 4px lightgreen;
}
#offset-slider.saved-thumb::-moz-range-thumb {
    box-shadow: 0 0 8px 4px lightgreen;
}

#offset-slider-container:hover,
#offset-slider-container.show {
    opacity: 1;
}

#offset-slider {
    width: 200px;
    accent-color: white;
}
        
#offset-value {
    color: rgba(255, 255, 255, 0.8);
    font-size: 14px;
    transition: color 0.4s ease;
}

#offset-value.saved {
    color: lightgreen;
    animation: pulse 0.4s ease;
}

@keyframes pulse {
    0%   { transform: scale(1); }
    50%  { transform: scale(1.2); }
    100% { transform: scale(1); }
}

#font-selector-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 20;
    background: rgba(255,255,255,0.08);
    border-radius: 16px;
    padding: 8px 16px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.12);
    display: flex;
    align-items: center;
    gap: 8px;
    transition: opacity 0.3s;
}
#font-selector-label {
    color: #fff;
    font-size: 14px;
    margin-right: 6px;
}
#font-selector {
    background: rgba(0,0,0,0.2);
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 4px 8px;
    font-size: 14px;
    outline: none;
}
#font-selector:focus {
    box-shadow: 0 0 0 2px #fff3;
}
#font-size-slider-container {
    position: fixed;
    top: 60px;
    right: 20px;
    z-index: 21;
    background: rgba(255,255,255,0.08);
    border-radius: 16px;
    padding: 8px 16px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.12);
    display: flex;
    align-items: center;
    gap: 8px;
    transition: opacity 0.3s;
}
#font-size-label {
    color: #fff;
    font-size: 14px;
    margin-right: 6px;
}
#font-size-slider {
    width: 100px;
    accent-color: #fff;
}
#font-size-value {
    color: #fff;
    font-size: 14px;
    min-width: 32px;
    text-align: right;
}

#font-selector-container,
#font-size-slider-container {
    opacity: 0;
    pointer-events: none;
}
#font-selector-container.show,
#font-size-slider-container.show {
    opacity: 1;
    pointer-events: auto;
}

    </style>
</head>
<body>
    <div id="font-selector-container">
        <span id="font-selector-label">Font:</span>
        <select id="font-selector">
            <option value="Inter" selected>Inter</option>
            <option value="Roboto">Roboto</option>
            <option value="Lato">Lato</option>
            <option value="Merriweather">Merriweather</option>
            <option value="Fira Sans">Fira Sans</option>
            <option value="Nunito">Nunito</option>
            <option value="Ubuntu">Ubuntu</option>
            <option value="Funnel Display">Funnel Display</option>
        </select>
    </div>
    <div id="font-size-slider-container">
        <span id="font-size-label">Font Size:</span>
        <input type="range" id="font-size-slider" min="0.7" max="1.5" step="0.01" value="1">
        <span id="font-size-value">1.00x</span>
    </div>
    <div class="blur-background"></div>
<div class="main-container">
    <a id="spotify-link" href="https://www.spotify.com/" target="_blank">
        <img id="smallImage" src="https://github.com/11ason/Sitefiles/blob/main/Spotify_Primary_Logo_RGB_White.png?raw=true" alt="Small Image">
    </a>
    <img id="albumImage" src="cover.jpg" alt="Album Cover">
    <div id="lyrics-container">
        <div id="previous-lyric" class="lyric"></div>
        <div id="current-lyric" class="lyric"></div>
        <div id="next-lyric" class="lyric"></div>
    </div>
</div>
    <div class="progress-bar-container">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div id="time">
            <div id="elapsed-time">00:00</div>
            <div id="total-time">00:00</div>
        </div>
    </div>
    <div id="songInfo">
        <div id="trackInfo">
            <h2 id="trackName">Track Name</h2>
            <span id="artistName">Artist Name</span>
        </div>
    </div>
    <div id="offset-slider-container">
    <input type="range" id="offset-slider" min="-6000" max="6000" step="100" value="-2000">
    <label id="offset-value">Offset: -2.0s</label>
</div>
    <script>
        const client_id = 'f3dc168c6bd742aab6d7e39ab22864dc'; // Replace with your Spotify client ID
        const redirect_uri = 'https://11ason.netlify.app/NowPlaying/app'; // Redirect URI after authorization
        const scopes = [
            'user-read-currently-playing',
            'user-read-playback-state',
            'streaming'
        ];

        function getAccessToken() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            return params.get('access_token');
        }

        function refreshToken() {
            const authUrl = `https://accounts.spotify.com/authorize?client_id=${client_id}&response_type=token&redirect_uri=${encodeURIComponent(redirect_uri)}&scope=${encodeURIComponent(scopes.join(' '))}`;
            window.location.href = authUrl;
        }

        function fetchCurrentlyPlayingSong(accessToken) {
            fetch('https://api.spotify.com/v1/me/player/currently-playing', {
                headers: {
                    'Authorization': 'Bearer ' + accessToken
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.item) {
                    updateTrackInfo(data.item);
                    updatePlaybackInfo(data.progress_ms, data.item.duration_ms);
                    fetchLyrics(data.item.name, data.item.artists.map(artist => artist.name).join(', '), data.item.album.name, data.item.duration_ms / 1000);
                    updateSpotifyLink(data.item.album.external_urls.spotify); // Update the Spotify link
                }
            })
            .catch(error => console.error('Error fetching currently playing song:', error));
        }

        function updateTrackInfo(item) {
            const songName = item.name;
            const artists = item.artists.map(artist => artist.name).join(', ');
            const albumImage = item.album.images[0].url;

            document.getElementById('trackName').textContent = songName;
            document.getElementById('artistName').textContent = artists;
            document.title = `${songName} - ${artists} | NowPlaying`;

            if (albumImage !== currentAlbumImage) {
                currentAlbumImage = albumImage;
                const albumImageElement = document.getElementById('albumImage');
                albumImageElement.style.opacity = '0';
                setTimeout(() => {
                    albumImageElement.src = albumImage;
                    albumImageElement.style.opacity = '1';
                    document.body.style.backgroundImage = `url(${albumImage})`;
                }, 300);
            }
        }

        function updateSpotifyLink(albumUrl) {
            const spotifyLink = document.getElementById('spotify-link');
            spotifyLink.href = albumUrl; // Update the href with the album's Spotify URL
        }

        function updatePlaybackInfo(progressMs, durationMs) {
            playbackStartTime = Date.now() - (progressMs + syncOffset);
            currentTrackDuration = durationMs / 1000;
            lastProgressUpdate = (Date.now() - playbackStartTime) / 1000;
            updateProgressBar();
            updateTimestamps();
        }

        function updateProgressBar() {
            const now = (Date.now() - playbackStartTime) / 1000;
            let progressPercentage = (now / currentTrackDuration) * 100;
            progressPercentage = Math.max(0, Math.min(100, progressPercentage));
            document.getElementById('progress').style.width = `${progressPercentage}%`;
        }

        function updateTimestamps() {
            const now = (Date.now() - playbackStartTime) / 1000;
            const elapsed = formatTime(now);
            const total = formatTime(currentTrackDuration);

            document.getElementById('elapsed-time').textContent = elapsed;
            document.getElementById('total-time').textContent = total;
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        // --- Lyrics cache ---
const lyricsCache = {};

function getLyricsCacheKey(trackName, artistName, albumName, duration) {
    return `${trackName}|${artistName}|${albumName}|${duration}`;
}

function fetchLyrics(trackName, artistName, albumName, duration) {
    const cacheKey = getLyricsCacheKey(trackName, artistName, albumName, duration);
    if (lyricsCache[cacheKey]) {
        // Use cached lyrics
        lyrics = lyricsCache[cacheKey];
        document.getElementById('lyrics-container').style.display = 'block';
        displayLyrics();
        return;
    }
    const apiUrl = `https://lrclib.net/api/get?track_name=${encodeURIComponent(trackName)}&artist_name=${encodeURIComponent(artistName)}&album_name=${encodeURIComponent(albumName)}&duration=${duration}`;
    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            const lyricsContainer = document.getElementById('lyrics-container');
            if (data.syncedLyrics) {
                lyrics = parseLRC(data.syncedLyrics);
                lyricsCache[cacheKey] = lyrics; // Cache the parsed lyrics
                lyricsContainer.style.display = 'block';
                displayLyrics();
            } else {
                lyricsContainer.style.display = 'none';
            }
        })
        .catch(error => {
            console.error('Error fetching lyrics:', error);
            document.getElementById('lyrics-container').style.display = 'none';
        });
}


        function parseLRC(lrcText) {
            const lines = lrcText.split('\n');
            return lines.map(line => {
                const timeMatch = line.match(/\[(\d{2}):(\d{2}\.\d{2})\]/);
                if (timeMatch) {
                    const time = parseFloat(timeMatch[1]) * 60 + parseFloat(timeMatch[2]);
                    const text = line.replace(/\[.*?\]/g, '').trim();
                    return { time, text };
                }
                return null;
            }).filter(line => line !== null);
        }
        function displayLyrics() {
            const now = (Date.now() - playbackStartTime) / 1000;
            const lyricIndex = lyrics.findIndex(lyric => lyric.time > now);

            if (lyricIndex === -1) {
                // No lyric found after current time, show last lyric as current
                document.getElementById('previous-lyric').textContent = lyrics.length > 1 ? lyrics[lyrics.length - 2].text : '';
                document.getElementById('current-lyric').textContent = lyrics.length > 0 ? lyrics[lyrics.length - 1].text : '';
                document.getElementById('next-lyric').textContent = '';
                return;
            }

            if (lyricIndex > 0) {
                document.getElementById('previous-lyric').textContent = lyrics[lyricIndex - 1].text;
            } else {
                document.getElementById('previous-lyric').textContent = '';
            }

            if (lyricIndex < lyrics.length) {
                document.getElementById('current-lyric').textContent = lyrics[lyricIndex].text;
            } else {
                document.getElementById('current-lyric').textContent = '';
            }

            if (lyricIndex < lyrics.length - 1) {
                document.getElementById('next-lyric').textContent = lyrics[lyricIndex + 1].text;
            } else {
                document.getElementById('next-lyric').textContent = '';
            }
        }

        let currentAlbumImage = '';
        let playbackStartTime = 0;
        let currentTrackDuration = 0;
        let lastProgressUpdate = 0;
        let lyrics = [];
        let syncOffset = -2000; // Lyrics sync offset in milliseconds; loaded from localStorage if available, otherwise defaults to -2000
const offsetSlider = document.getElementById('offset-slider');
const offsetValue = document.getElementById('offset-value');
const offsetContainer = document.getElementById('offset-slider-container');

function saveOffset() {
    localStorage.setItem("lyricsOffset", syncOffset);

    // Flash green + pulse on label
    offsetValue.classList.add("saved");

    // Glow effect on slider thumb
    offsetSlider.classList.add("saved-thumb");

    // Remove both after 0.4s (sync)
    setTimeout(() => {
        offsetValue.classList.remove("saved");
        offsetSlider.classList.remove("saved-thumb");
    }, 400);
}
offsetSlider.addEventListener('mouseup', saveOffset);
offsetSlider.addEventListener('touchend', saveOffset);
// Load saved offset from localStorage
const savedOffset = localStorage.getItem("lyricsOffset");
if (savedOffset !== null) {
    syncOffset = parseInt(savedOffset, 10);
    offsetSlider.value = syncOffset;
    offsetValue.textContent = `Offset: ${(syncOffset / 1000).toFixed(1)}s`;
}

// Update preview while dragging
offsetSlider.addEventListener('input', () => {
    syncOffset = parseInt(offsetSlider.value);
    offsetValue.textContent = `Offset: ${(syncOffset / 1000).toFixed(1)}s`;
});

// Auto-hide logic
let activityTimeout;

function showAllControlsTemporarily() {
    offsetContainer.classList.add('show');
    document.getElementById('font-selector-container').classList.add('show');
    document.getElementById('font-size-slider-container').classList.add('show');
    clearTimeout(activityTimeout);
    activityTimeout = setTimeout(() => {
        offsetContainer.classList.remove('show');
        document.getElementById('font-selector-container').classList.remove('show');
        document.getElementById('font-size-slider-container').classList.remove('show');
    }, 4000); // Hide after 4 seconds of inactivity
}

document.addEventListener('mousemove', showAllControlsTemporarily);
document.addEventListener('touchstart', showAllControlsTemporarily);

// Font selector logic
const fontSelector = document.getElementById('font-selector');
const fontOptions = {
    'Inter': '"Inter", sans-serif',
    'Roboto': '"Roboto", sans-serif',
    'Lato': '"Lato", sans-serif',
    'Merriweather': '"Merriweather", serif',
    'Fira Sans': '"Fira Sans", sans-serif',
    'Nunito': '"Nunito", sans-serif',
    'Ubuntu': '"Ubuntu", sans-serif',
    'Funnel Display': '"Funnel Display", sans-serif'
};
function setFont(fontName) {
    document.body.style.fontFamily = fontOptions[fontName] || fontOptions['Inter'];
    localStorage.setItem('selectedFont', fontName);
    fontSelector.value = fontName;
}
fontSelector.addEventListener('change', (e) => {
    setFont(e.target.value);
});
// On load, apply saved font
const savedFont = localStorage.getItem('selectedFont');
if (savedFont && fontOptions[savedFont]) {
    setFont(savedFont);
} else {
    setFont('Inter');
}

        document.addEventListener('DOMContentLoaded', () => {
            let accessToken = getAccessToken();
            if (accessToken) {
                fetchCurrentlyPlayingSong(accessToken);
                setInterval(() => {
                    fetchCurrentlyPlayingSong(accessToken);
                }, 1000); // Refresh song info every 1 second
                setInterval(() => {
                    refreshToken();
                }, 3300000); // Refresh access token every 55 minutes
            } else {
                refreshToken();
            }
        });
    </script>
</body>
</html>
