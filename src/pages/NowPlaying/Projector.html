<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NowPlaying | 11ason</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Nunito', sans-serif;
            background-color: #000;
        }

        .main-container {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            max-width: 1000px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.226);
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(20px) brightness(50%);
            z-index: -1;
        }

        #albumImage {
            width: 350px;
            height: 350px;
            border-radius: 15px;
            transition: opacity 0.3s ease, transform 0.5s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-right: 50px;
        }

        #lyrics-container {
            position: relative;
            height: 100px;
            text-align: center;
        }

        .lyric {
            color: rgba(255, 255, 255, 0.500);
            font-size: 20px;
        }

        #current-lyric {
            color: rgba(255, 255, 255, 0.842);
            font-weight: bold;
            font-size: 28px;
        }

        #previous-lyric, #next-lyric {
            color: rgba(255, 255, 255, 0.500);
            font-size: 20px;
        }

        .progress-bar-container {
            width: 100%;
            max-width: 1000px;
            margin-top: 10px;
            position: relative;
            text-align: center;
            height: 40px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #bbbbbb34;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: #ffffff85;
            width: 0%;
        }

        #time {
            font-weight: bold;
            font-size: 12px;
            text-align: center;
            color: rgba(255, 255, 255, 0.76);
            display: flex;
            justify-content: space-between;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0 10px;
        }

        #songInfo {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 22px;
        }

        #trackInfo {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 100px;
            font-size: 22px;
        }

        #trackName, #artistName {
            margin: 0;
            font-size: 22px;
        }

        #smallImage {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: auto;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="background-image" id="backgroundImage"></div>
        <a href="https://www.spotify.com/" target="_blank">
            <img id="smallImage" src="https://github.com/11ason/Sitefiles/blob/main/Spotify_Primary_Logo_RGB_White.png?raw=true" alt="Spotify Logo">
        </a>
        <img id="albumImage" src="cover.jpg" alt="Album Cover">
        <div id="lyrics-container">
            <div id="previous-lyric" class="lyric"></div>
            <div id="current-lyric" class="lyric"></div>
            <div id="next-lyric" class="lyric"></div>
        </div>
    </div>

    <div class="progress-bar-container">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div id="time">
            <div id="elapsed-time">00:00</div>
            <div id="total-time">00:00</div>
        </div>
    </div>

    <div id="songInfo">
        <div id="trackInfo">
            <h2 id="trackName">Track Name</h2>
            <span id="artistName">Artist Name</span>
        </div>
    </div>

    <script>
        let playbackStartTime = 0;
        let lyrics = [];

        async function fetchNowPlaying(accessToken) {
            const response = await fetch('https://api.spotify.com/v1/me/player/currently-playing', {
                headers: { Authorization: `Bearer ${accessToken}` }
            });

            if (response.status === 200) {
                const data = await response.json();
                updateUI(data);
                fetchLyrics(data.item.name, data.item.artists[0].name, data.item.album.name, data.item.duration_ms / 1000);
            }
        }

        function updateUI(data) {
            document.getElementById('trackName').textContent = data.item.name;
            document.getElementById('artistName').textContent = data.item.artists[0].name;
            document.getElementById('albumImage').src = data.item.album.images[0].url;
            document.getElementById('backgroundImage').style.backgroundImage = `url(${data.item.album.images[0].url})`;

            playbackStartTime = Date.now() - data.progress_ms;
            updateProgress(data.progress_ms, data.item.duration_ms);
        }

        function fetchLyrics(trackName, artistName, albumName, duration) {
            const apiUrl = `https://lrclib.net/api/get?track_name=${encodeURIComponent(trackName)}&artist_name=${encodeURIComponent(artistName)}&album_name=${encodeURIComponent(albumName)}&duration=${duration}`;
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.syncedLyrics) {
                        lyrics = parseLRC(data.syncedLyrics);
                        displayLyrics();
                    }
                })
                .catch(error => console.error('Error fetching lyrics:', error));
        }

        function parseLRC(lrcText) {
            const lines = lrcText.split('\n');
            return lines.map(line => {
                const timeMatch = line.match(/\[(\d{2}):(\d{2}\.\d{2})\]/);
                if (timeMatch) {
                    const time = parseFloat(timeMatch[1]) * 60 + parseFloat(timeMatch[2]);
                    const text = line.replace(/\[.*?\]/g, '').trim();
                    return { time, text };
                }
                return null;
            }).filter(line => line !== null);
        }

        function displayLyrics() {
            const now = (Date.now() - playbackStartTime) / 1000;
            const lyricIndex = lyrics.findIndex(lyric => lyric.time > now);
            document.getElementById('previous-lyric').textContent = lyricIndex > 0 ? lyrics[lyricIndex - 1].text : '';
            document.getElementById('current-lyric').textContent = lyricIndex < lyrics.length ? lyrics[lyricIndex].text : '';
            document.getElementById('next-lyric').textContent = lyricIndex < lyrics.length - 1 ? lyrics[lyricIndex + 1].text : '';
            requestAnimationFrame(displayLyrics);
        }

        document.addEventListener('DOMContentLoaded', () => {
            let accessToken = new URLSearchParams(window.location.hash.substring(1)).get('access_token');
            if (accessToken) setInterval(() => fetchNowPlaying(accessToken), 1000);
        });
    </script>
</body>
</html>
