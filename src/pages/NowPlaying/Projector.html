<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NowPlaying | 11ason</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Nunito', sans-serif;
            background-color: #000; /* Keep the entire page background black */
        }

        .main-container {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            max-width: 1000px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent fallback */
            background-size: cover;
            background-position: center;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.226);
            backdrop-filter: blur(10px); /* Apply blur effect inside container */
        }

        #albumImage {
            width: 350px;
            height: 350px;
            border-radius: 15px;
            transition: opacity 0.3s ease, transform 0.5s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-right: 50px;
        }

        #lyrics-container {
            position: relative;
            height: 100px;
        }

        .lyric {
            color: rgba(255, 255, 255, 0.500);
            font-size: 20px;
        }

        #current-lyric {
            color: rgba(255, 255, 255, 0.842);
            font-weight: bold;
            font-size: 28px;
        }

        #previous-lyric, #next-lyric {
            color: rgba(255, 255, 255, 0.500);
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <a href="https://www.spotify.com/" target="_blank">
            <img id="smallImage" src="https://github.com/11ason/Sitefiles/blob/main/Spotify_Primary_Logo_RGB_White.png?raw=true" alt="Small Image">
        </a>
        <img id="albumImage" src="cover.jpg" alt="Album Cover">
        <div id="lyrics-container">
            <div id="previous-lyric" class="lyric"></div>
            <div id="current-lyric" class="lyric"></div>
            <div id="next-lyric" class="lyric"></div>
        </div>
    </div>

    <script>
        function updateContainerBackground(albumImageUrl) {
            const container = document.querySelector('.main-container');
            container.style.backgroundImage = `url(${albumImageUrl})`; // Set the album art as the container background
        }

        function updateTrackInfo(item) {
            const albumImage = item.album.images[0].url;

            if (albumImage !== currentAlbumImage) {
                currentAlbumImage = albumImage;
                updateContainerBackground(albumImage); // Update container background dynamically
                const albumImageElement = document.getElementById('albumImage');
                albumImageElement.style.opacity = '0';
                setTimeout(() => {
                    albumImageElement.src = albumImage;
                    albumImageElement.style.opacity = '1';
                }, 300);
            }
        }

        let currentAlbumImage = '';

        document.addEventListener('DOMContentLoaded', () => {
            // Simulate an album art update for demonstration
            updateContainerBackground('cover.jpg'); // Replace with a dynamic album art URL
        });
    </script>
</body>
</html>
