<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NowPlaying | 11ason</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Nunito', sans-serif;
            background-color: #000;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background 1s ease;
        }

        /* Background Blur Mask */
        .mask-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent overlay */
            backdrop-filter: blur(15px);
            z-index: -1; /* Moves it behind the content */
        }

        .main-container {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            max-width: 900px;
            background: rgba(0, 0, 0, 0.75);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        #albumImage {
            width: 250px;
            height: 250px;
            border-radius: 15px;
            transition: opacity 0.3s ease, transform 0.5s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-right: 30px;
        }

        #lyrics-container {
            text-align: center;
            width: 100%;
        }

        .lyric {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        #current-lyric {
            font-weight: bold;
            font-size: 26px;
        }

        .progress-bar-container {
            width: 100%;
            max-width: 900px;
            margin-top: 15px;
            position: relative;
            text-align: center;
            height: 40px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            width: 0%;
            transition: width 0.3s ease;
        }

        #time {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: white;
            padding: 5px 10px;
        }

        #songInfo {
            text-align: center;
            color: white;
            margin-top: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="mask-overlay"></div>

    <div class="main-container">
        <img id="albumImage" src="cover.jpg" alt="Album Cover">
        <div id="lyrics-container">
            <div id="previous-lyric" class="lyric"></div>
            <div id="current-lyric" class="lyric"></div>
            <div id="next-lyric" class="lyric"></div>
        </div>
    </div>

    <div class="progress-bar-container">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div id="time">
            <span id="elapsed-time">00:00</span>
            <span id="total-time">00:00</span>
        </div>
    </div>

    <div id="songInfo">
        <h2 id="trackName">Track Name</h2>
        <span id="artistName">Artist Name</span>
    </div>

    <script>
        const client_id = 'f3dc168c6bd742aab6d7e39ab22864dc';
        const redirect_uri = 'https://11ason.space/NowPlaying/app';
        const scopes = ['user-read-currently-playing', 'user-read-playback-state'];

        let currentAlbumImage = '';
        let playbackStartTime = 0;
        let currentTrackDuration = 0;
        let lyrics = [];

        function getAccessToken() {
            const params = new URLSearchParams(window.location.hash.substring(1));
            return params.get('access_token');
        }

        function fetchCurrentlyPlayingSong(accessToken) {
            fetch('https://api.spotify.com/v1/me/player/currently-playing', {
                headers: { 'Authorization': 'Bearer ' + accessToken }
            })
            .then(response => response.json())
            .then(data => {
                if (data.item) {
                    updateTrackInfo(data.item);
                    updatePlaybackInfo(data.progress_ms, data.item.duration_ms);
                }
            })
            .catch(console.error);
        }

        function updateTrackInfo(item) {
            document.getElementById('trackName').textContent = item.name;
            document.getElementById('artistName').textContent = item.artists.map(a => a.name).join(', ');

            if (item.album.images[0].url !== currentAlbumImage) {
                currentAlbumImage = item.album.images[0].url;
                document.getElementById('albumImage').src = currentAlbumImage;
                document.body.style.backgroundImage = `url(${currentAlbumImage})`;
            }
        }

        function updatePlaybackInfo(progressMs, durationMs) {
            playbackStartTime = Date.now() - progressMs;
            currentTrackDuration = durationMs / 1000;
            updateProgressBar();
        }

        function updateProgressBar() {
            const now = (Date.now() - playbackStartTime) / 1000;
            document.getElementById('progress').style.width = `${(now / currentTrackDuration) * 100}%`;
        }

        function refreshToken() {
            window.location.href = `https://accounts.spotify.com/authorize?client_id=${client_id}&response_type=token&redirect_uri=${encodeURIComponent(redirect_uri)}&scope=${encodeURIComponent(scopes.join(' '))}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            let accessToken = getAccessToken();
            if (accessToken) {
                fetchCurrentlyPlayingSong(accessToken);
                setInterval(() => fetchCurrentlyPlayingSong(accessToken), 5000);
            } else {
                refreshToken();
            }
        });
    </script>
</body>
</html>
