<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NowPlaying | 11ason</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Nunito', sans-serif;
            background-color: #000;
        }

        .main-container {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            max-width: 1000px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.5); /* Keeps the background dark */
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.226);
            overflow: hidden;
        }

        /* Blurred and darkened background */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(20px) brightness(50%); /* Blur + Darken */
            z-index: -1; /* Behind other elements */
        }

        #albumImage {
            width: 350px;
            height: 350px;
            border-radius: 15px;
            transition: opacity 0.3s ease, transform 0.5s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-right: 50px;
        }

        #lyrics-container {
            position: relative;
            height: 100px;
        }

        .lyric {
            color: rgba(255, 255, 255, 0.500);
            font-size: 20px;
        }

        #current-lyric {
            color: rgba(255, 255, 255, 0.842);
            font-weight: bold;
            font-size: 28px;
        }

        .progress-bar-container {
            width: 100%;
            max-width: 1000px;
            margin-top: 10px;
            position: relative;
            text-align: center;
            height: 40px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #bbbbbb34;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: #ffffff85;
            width: 0%;
        }

        #time {
            font-weight: bold;
            font-size: 12px;
            text-align: center;
            color: rgba(255, 255, 255, 0.76);
            display: flex;
            justify-content: space-between;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0 10px;
        }

        #songInfo {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 22px;
        }

        #trackInfo {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 100px;
            font-size: 22px;
        }

        #smallImage {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: auto;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="background-image" id="backgroundImage"></div>
        <a href="https://www.spotify.com/" target="_blank">
            <img id="smallImage" src="https://github.com/11ason/Sitefiles/blob/main/Spotify_Primary_Logo_RGB_White.png?raw=true" alt="Spotify Logo">
        </a>
        <img id="albumImage" src="cover.jpg" alt="Album Cover">
        <div id="lyrics-container">
            <div id="previous-lyric" class="lyric"></div>
            <div id="current-lyric" class="lyric"></div>
            <div id="next-lyric" class="lyric"></div>
        </div>
    </div>

    <div class="progress-bar-container">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div id="time">
            <div id="elapsed-time">00:00</div>
            <div id="total-time">00:00</div>
        </div>
    </div>

    <div id="songInfo">
        <div id="trackInfo">
            <h2 id="trackName">Track Name</h2>
            <span id="artistName">Artist Name</span>
        </div>
    </div>

    <script>
        const client_id = 'f3dc168c6bd742aab6d7e39ab22864dc'; // Replace with your Spotify client ID
        const redirect_uri = 'https://11ason.space/NowPlaying/app';
        const scopes = ['user-read-currently-playing', 'user-read-playback-state', 'streaming'];

        function getAccessToken() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            return params.get('access_token');
        }

        function refreshToken() {
            const authUrl = `https://accounts.spotify.com/authorize?client_id=${client_id}&response_type=token&redirect_uri=${encodeURIComponent(redirect_uri)}&scope=${encodeURIComponent(scopes.join(' '))}`;
            window.location.href = authUrl;
        }

        function fetchCurrentlyPlayingSong(accessToken) {
            fetch('https://api.spotify.com/v1/me/player/currently-playing', {
                headers: { 'Authorization': 'Bearer ' + accessToken }
            })
            .then(response => response.json())
            .then(data => {
                if (data.item) {
                    updateTrackInfo(data.item);
                }
            })
            .catch(error => console.error('Error fetching song:', error));
        }

        function updateTrackInfo(item) {
            const albumImage = item.album.images[0].url;
            document.getElementById('trackName').textContent = item.name;
            document.getElementById('artistName').textContent = item.artists.map(artist => artist.name).join(', ');

            document.getElementById('albumImage').src = albumImage;
            document.getElementById('backgroundImage').style.backgroundImage = `url(${albumImage})`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            let accessToken = getAccessToken();
            if (accessToken) {
                fetchCurrentlyPlayingSong(accessToken);
                setInterval(() => { fetchCurrentlyPlayingSong(accessToken); }, 1000);
                setInterval(() => { refreshToken(); }, 3300000);
            } else {
                refreshToken();
            }
        });
    </script>
</body>
</html>
