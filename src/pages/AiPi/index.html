<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Picture Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }

        input[type="file"] {
            margin: 10px;
        }

        .response {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Your Image to GitHub</h1>
        <button id="login-button">Login with GitHub</button>
        <input type="file" id="image-input" accept="image/*">
        <button id="upload-button" disabled>Upload Image</button>
        <div id="ai-response" class="response"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fetch@3.0.0/fetch.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
