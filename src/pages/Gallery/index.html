<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Showcase</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Gallery with waterfall effect */
        .gallery {
            column-count: 3;
            column-gap: 10px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
            display: block;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.05); /* Slight zoom on hover */
        }
    </style>
</head>
<body>
    <div class="gallery" id="gallery"></div>

    <script>
        const photosFile = 'https://11ason.space/photos.txt'; // URL to your photos file

        async function loadPhotos() {
            try {
                const response = await fetch(photosFile);
                const text = await response.text();

                const gallery = document.getElementById('gallery');
                const lines = text.trim().split('\n');

                // Reverse the order of the lines to display newer photos first
                lines.reverse().forEach(line => {
                    const [url, title, description, link] = line.split('|');

                    const img = document.createElement('img');
                    img.src = url.trim();
                    img.alt = title;

                    // Open the image URL in a new tab on click
                    img.addEventListener('click', () => {
                        window.open(link.trim(), '_blank');
                    });

                    gallery.appendChild(img);
                });
            } catch (error) {
                console.error('Error loading photos:', error);
            }
        }

        loadPhotos();
    </script>
</body>
</html>
