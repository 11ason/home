<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Showcase</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Gallery with waterfall effect */
        .gallery {
            column-count: 3;
            column-gap: 10px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
            display: block;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: flex-start; /* Align content to top-left */
            align-items: center;
            overflow: hidden;
            padding: 20px;
        }

        .modal-content {
            width: 95%; /* Extend box near the edge of the screen */
            height: 90%; /* Cover most of the screen height */
            background: rgba(255, 255, 255, 0.1); /* Transparent white */
            display: flex;
            gap: 20px;
            padding: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            overflow: hidden;
            backdrop-filter: blur(10px) saturate(150%); /* Frosted glass effect */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Subtle border */
        }


        /* Always left-align images and limit to 60% width */
        .modal img {
            object-fit: contain;
            max-width: 60%; /* Image won't exceed 60% of screen width */
            height: auto;
            max-height: 100%; /* Ensure it fits within the modal */
            border-radius: 8px;
            align-self: flex-start; /* Align image to the left */
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
        }

        h2 {
            color: white;
            margin: 0;
        }

        p {
            color: white;
            font-size: 14px;
            margin: 0;
        }

        .close-btn {
            background: #ff5f5f;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            align-self: flex-start;
        }

        a {
            color: #00bfff;
            text-decoration: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="gallery" id="gallery"></div>

    <div class="modal" id="modal">
        <div class="modal-content" id="modal-content">
            <img id="modal-image" src="" alt="">
            <div class="content">
                <h2 id="modal-title"></h2>
                <p id="modal-description"></p>
                <a id="modal-link" href="#" target="_blank">Learn More</a>
            </div>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        const photosFile = 'https://11ason.space/photos.txt';

        async function loadPhotos() {
            try {
                const response = await fetch(photosFile);
                const text = await response.text();

                const gallery = document.getElementById('gallery');
                const lines = text.trim().split('\n');

                // Reverse the order of the lines to display newer photos first
                lines.reverse().forEach(line => {
                    const [url, title, description, link] = line.split('|');

                    const img = document.createElement('img');
                    img.src = url.trim();
                    img.alt = title;

                    img.addEventListener('click', () => {
                        openModal(url, title, description, link);
                    });

                    gallery.appendChild(img);
                });
            } catch (error) {
                console.error('Error loading photos:', error);
            }
        }

        function openModal(url, title, description, link) {
            const modalImage = document.getElementById('modal-image');

            modalImage.src = url.trim();
            modalImage.onload = () => {
                // Adjust modal image size based on its aspect ratio
                const isLandscape = modalImage.naturalWidth > modalImage.naturalHeight;

                if (isLandscape) {
                    modalImage.style.maxWidth = '60%'; // Landscape: Limit width to 60%
                    modalImage.style.height = 'auto';
                } else {
                    modalImage.style.maxWidth = 'auto'; // Portrait/Square: Auto width
                    modalImage.style.maxHeight = '100%'; // Fit vertically
                }
            };

            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-description').textContent = description;
            document.getElementById('modal-link').href = link;

            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        loadPhotos();
    </script>
</body>
</html>
