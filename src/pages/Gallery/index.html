<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Showcase</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Gallery with waterfall effect */
        .gallery {
            column-count: 3;
            column-gap: 10px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
            display: block;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            background: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: row; /* Default: image left, content right */
            gap: 20px;
            margin-left: 0; /* Align content to left */
        }

        .modal img {
            max-width: 100%;  
            max-height: 80vh;
            object-fit: contain;
            border-radius: 8px;
            width: auto; /* Maintain original width to fit larger */
            height: auto; /* Maintain aspect ratio */
        }

        .modal-content.landscape {
            flex-direction: column; /* Switch to column for landscape images */
            align-items: center;
        }

        .modal-content.landscape .content {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .modal h2 {
            margin: 10px 0;
            color: white;
        }

        .modal p {
            color: white;
            font-size: 14px;
            text-align: right;
        }

        .close-btn {
            background: #ff5f5f;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 16px;
        }

        a {
            color: #00bfff;
            text-decoration: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="gallery" id="gallery"></div>

    <div class="modal" id="modal">
        <div class="modal-content" id="modal-content">
            <img id="modal-image" src="" alt="">
            <div class="content">
                <h2 id="modal-title"></h2>
                <p id="modal-description"></p>
                <a id="modal-link" href="#" target="_blank">Learn More</a>
            </div>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        const photosFile = 'https://11ason.space/photos.txt';

        async function loadPhotos() {
            try {
                const response = await fetch(photosFile);
                const text = await response.text();

                const gallery = document.getElementById('gallery');
                const lines = text.trim().split('\n');

                lines.forEach(line => {
                    const [url, title, description, link] = line.split('|');

                    const img = document.createElement('img');
                    img.src = url.trim();
                    img.alt = title;

                    img.addEventListener('click', () => {
                        openModal(url, title, description, link);
                    });

                    gallery.appendChild(img);
                });
            } catch (error) {
                console.error('Error loading photos:', error);
            }
        }

        function openModal(url, title, description, link) {
            const modalImage = document.getElementById('modal-image');
            const modalContent = document.getElementById('modal-content');

            modalImage.src = url.trim();
            modalImage.onload = () => {
                const isLandscape = modalImage.naturalWidth > modalImage.naturalHeight;

                if (isLandscape) {
                    modalContent.classList.add('landscape');
                } else {
                    modalContent.classList.remove('landscape');
                }
            };

            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-description').textContent = description;
            document.getElementById('modal-link').href = link;

            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        loadPhotos();
    </script>
</body>
</html>
