<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Showcase</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #100d07;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Centered container */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 10px;
            flex: 1; /* Ensures the gallery expands */
        }

        /* Gallery with waterfall effect */
        .gallery {
            column-count: 3;
            column-gap: 10px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
            display: block;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.03); /* Slight zoom on hover */
        }

        /* Button container at the bottom */
        .button-container {
            text-align: center;
            padding: 20px 0;
            background-color: #100d07;
        }

        /* Return button */
        .return-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #211c15;
            color: #dca331;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        .return-button:hover {
            background-color: #372c19;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gallery" id="gallery"></div>
    </div>

    <div class="button-container">
        <a href="https://11ason.space" class="return-button">Return to Home Page</a>
    </div>

    <script>
        const photosFile = 'https://11ason.space/photos.txt'; // URL to your photos file

        async function loadPhotos() {
            try {
                const response = await fetch(photosFile);
                const text = await response.text();

                const gallery = document.getElementById('gallery');
                const lines = text.trim().split('\n');

                // Reverse the order of the lines to display newer photos first
                lines.reverse().forEach(line => {
                    const [url, title, description, link] = line.split('|');

                    const img = document.createElement('img');
                    img.src = url.trim();
                    img.alt = title;

                    // Open the image URL in a new tab on click
                    img.addEventListener('click', () => {
                        window.open(link.trim(), '_blank');
                    });

                    gallery.appendChild(img);
                });
            } catch (error) {
                console.error('Error loading photos:', error);
            }
        }

        loadPhotos();
    </script>
</body>
</html>
