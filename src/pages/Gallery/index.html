<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Showcase</title>

    <style>
        /* === SETTINGS SECTION === */
        :root {
            --gallery-gap: 15px; 
            --modal-bg: rgba(0, 0, 0, 0.9);
            --border-radius: 12px;
            --hover-scale: 1.08;
            --button-color: #1DB954;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Nunito', sans-serif;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: var(--gallery-gap);
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(var(--hover-scale));
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            display: flex;
            max-width: 80%;
            gap: 20px;
        }

        .modal img {
            max-width: 50%;
            border-radius: var(--border-radius);
        }

        .modal-text {
            max-width: 45%;
        }

        .modal-text h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .modal-text p {
            margin-bottom: 20px;
        }

        .modal button {
            padding: 10px 20px;
            background-color: var(--button-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            font-size: 1rem;
        }

        .modal button:hover {
            background-color: #17a143;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="gallery" id="gallery"></div>

    <div class="modal" id="imageModal">
        <button class="close-btn" id="closeModal">&times;</button>
        <div class="modal-content">
            <img src="" alt="Image" id="modalImage">
            <div class="modal-text">
                <h2 id="modalTitle">Title</h2>
                <p id="modalDescription">Description</p>
                <button id="modalLink">Learn More</button>
            </div>
        </div>
    </div>

    <script>
        const photosFile = 'photos.txt'; // Path to the text file
        const gallery = document.getElementById('gallery');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalTitle = document.getElementById('modalTitle');
        const modalDescription = document.getElementById('modalDescription');
        const modalLink = document.getElementById('modalLink');
        const closeModal = document.getElementById('closeModal');
        const folderPath = 'images/'; // Folder containing the photos

// Load images from the text file
async function loadPhotos() {
    try {
        const response = await fetch(photosFile);
        const text = await response.text();
        const lines = text.split('\n').filter(line => line.trim() && !line.startsWith('#'));

        lines.forEach(line => {
            const [filename, title, description, url] = line.split(',');

            const img = document.createElement('img');
            img.src = folderPath + filename.trim(); // Add folder path
            img.alt = title.trim();
            img.dataset.title = title.trim();
            img.dataset.description = description.trim();
            img.dataset.url = url.trim();

            img.addEventListener('click', () => openModal(img));
            gallery.appendChild(img);
        });
    } catch (error) {
        console.error('Error loading photos:', error);
    }
}


        // Open the modal with the selected image data
        function openModal(img) {
            modal.classList.add('active');
            modalImage.src = img.src;
            modalTitle.textContent = img.dataset.title;
            modalDescription.textContent = img.dataset.description;
            modalLink.onclick = () => window.open(img.dataset.url, '_blank');
        }

        // Close the modal
        closeModal.addEventListener('click', () => {
            modal.classList.remove('active');
        });

        // Close modal when clicking outside the content
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
            }
        });

        // Load photos on page load
        loadPhotos();
    </script>

</body>
</html>
