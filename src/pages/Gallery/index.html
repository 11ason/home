<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Showcase</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Gallery with waterfall effect */
        .gallery {
            column-count: 3;
            column-gap: 10px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
            display: block;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: flex-start; /* Align content to top-left */
            align-items: center;
            overflow: hidden;
            padding: 20px;
        }

        .modal-content {
            width: 95%; /* Extend box near the edge of the screen */
            height: 90%; /* Cover most of the screen height */
            background: #333;
            display: flex;
            flex-direction: row; /* Default: image on the left */
            gap: 20px;
            padding: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            overflow: hidden;
        }

        .modal img {
            object-fit: contain;
            border-radius: 8px;
            width: auto; /* Keep the original width */
            height: 100%; /* Expand to fill vertical space */
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
        }

        .modal-content.landscape {
            flex-direction: column; /* Stack content for landscape images */
            align-items: center;
        }

        .modal-content.landscape img {
            width: 100%; /* Stretch across the top */
            height: auto;
        }

        h2 {
            color: white;
            margin: 0;
        }

        p {
            color: white;
            font-size: 14px;
            margin: 0;
        }

        .close-btn {
            background: #ff5f5f;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            align-self: flex-start;
        }

        a {
            color: #00bfff;
            text-decoration: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="gallery" id="gallery"></div>

    <div class="modal" id="modal">
        <div class="modal-content" id="modal-content">
            <img id="modal-image" src="" alt="">
            <div class="content">
                <h2 id="modal-title"></h2>
                <p id="modal-description"></p>
                <a id="modal-link" href="#" target="_blank">Learn More</a>
            </div>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        const photosFile = 'https://11ason.space/photos.txt';

        async function loadPhotos() {
            try {
                const response = await fetch(photosFile);
                const text = await response.text();

                const gallery = document.getElementById('gallery');
                const lines = text.trim().split('\n');

                // Reverse the order of the lines to display newer photos first
                lines.reverse().forEach(line => {
                    const [url, title, description, link] = line.split('|');

                    const img = document.createElement('img');
                    img.src = url.trim();
                    img.alt = title;

                    img.addEventListener('click', () => {
                        openModal(url, title, description, link);
                    });

                    gallery.appendChild(img);
                });
            } catch (error) {
                console.error('Error loading photos:', error);
            }
        }

        function openModal(url, title, description, link) {
            const modalImage = document.getElementById('modal-image');
            const modalContent = document.getElementById('modal-content');

            modalImage.src = url.trim();
            modalImage.onload = () => {
                const isLandscape = modalImage.naturalWidth > modalImage.naturalHeight;

                if (isLandscape) {
                    modalContent.classList.add('landscape');
                } else {
                    modalContent.classList.remove('landscape');
                    modalImage.style.alignSelf = 'flex-start'; // Push portrait/square images to the left
                }
            };

            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-description').textContent = description;
            document.getElementById('modal-link').href = link;

            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        loadPhotos();
    </script>
</body>
</html>
