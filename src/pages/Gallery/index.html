<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Showcase</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Gallery with waterfall effect */
        .gallery {
            column-count: 3;
            column-gap: 10px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
            display: block;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: flex-start;
            align-items: flex-start;
            overflow: hidden;
            padding: 20px;
        }

        .modal-content {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        /* Image scaling logic */
        .modal img {
            object-fit: contain;
            max-width: 60%; /* No more than 60% of the viewport width */
            max-height: 90vh; /* Fit within 90% of viewport height */
            width: auto;
            height: auto;
            border-radius: 8px;
            align-self: flex-start;
        }

        /* Content section next to image */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            height: auto;
        }

        h2 {
            margin: 0;
        }

        p {
            font-size: 14px;
            margin: 0;
        }

        .close-btn {
            background: rgba(255, 95, 95, 0.8);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            align-self: flex-start;
        }

        a {
            color: #00bfff;
            text-decoration: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="gallery" id="gallery"></div>

    <div class="modal" id="modal">
        <div class="modal-content" id="modal-content">
            <img id="modal-image" src="" alt="">
            <div class="content-wrapper">
                <div class="content">
                    <h2 id="modal-title"></h2>
                    <p id="modal-description"></p>
                    <a id="modal-link" href="#" target="_blank">Learn More</a>
                </div>
                <button class="close-btn" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        const photosFile = 'https://11ason.space/photos.txt';

        async function loadPhotos() {
            try {
                const response = await fetch(photosFile);
                const text = await response.text();

                const gallery = document.getElementById('gallery');
                const lines = text.trim().split('\n');

                // Reverse the order of the lines to display newer photos first
                lines.reverse().forEach(line => {
                    const [url, title, description, link] = line.split('|');

                    const img = document.createElement('img');
                    img.src = url.trim();
                    img.alt = title;

                    img.addEventListener('click', () => {
                        openModal(url, title, description, link);
                    });

                    gallery.appendChild(img);
                });
            } catch (error) {
                console.error('Error loading photos:', error);
            }
        }

        function openModal(url, title, description, link) {
            const modalImage = document.getElementById('modal-image');
            const modal = document.getElementById('modal');
            const contentWrapper = document.querySelector('.content-wrapper');

            modalImage.src = url.trim();

            modalImage.onload = () => {
                const imageHeight = modalImage.getBoundingClientRect().height;
                contentWrapper.style.height = `${imageHeight}px`;
            };

            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-description').textContent = description;
            document.getElementById('modal-link').href = link;

            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        loadPhotos();
    </script>
</body>
</html>
