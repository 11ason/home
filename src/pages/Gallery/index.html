<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Showcase</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Gallery with waterfall effect */
        .gallery {
            column-count: 3; /* Adjust columns for different layouts */
            column-gap: 10px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .gallery img {
            width: 100%;  /* Fit image to column width */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 10px;
            display: block;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrolling */
        }

        .modal-content {
            max-width: 90%;  /* Limit modal size */
            max-height: 90%; /* Ensure it fits the screen */
            background: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .modal img {
            max-width: 100%;  /* Ensure image fits within modal width */
            max-height: 80vh; /* Maintain aspect ratio within screen height */
            object-fit: contain; /* Preserve aspect ratio */
            border-radius: 8px;
        }

        .close-btn {
            background: #ff5f5f;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 16px;
        }

        a {
            color: #00bfff;
            text-decoration: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="gallery" id="gallery"></div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <img id="modal-image" src="" alt="">
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <a id="modal-link" href="#" target="_blank">Learn More</a>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        const photosFile = 'https://11ason.space/photos.txt'; // URL to photos.txt

        async function loadPhotos() {
            try {
                const response = await fetch(photosFile);
                const text = await response.text();

                const gallery = document.getElementById('gallery');
                const lines = text.trim().split('\n');

                lines.forEach(line => {
                    const [url, title, description, link] = line.split('|');

                    const img = document.createElement('img');
                    img.src = url.trim();
                    img.alt = title;

                    img.addEventListener('click', () => {
                        openModal(url, title, description, link);
                    });

                    gallery.appendChild(img);
                });
            } catch (error) {
                console.error('Error loading photos:', error);
            }
        }

        function openModal(url, title, description, link) {
            document.getElementById('modal-image').src = url.trim();
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-description').textContent = description;
            document.getElementById('modal-link').href = link;

            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        loadPhotos();
    </script>
</body>
</html>
