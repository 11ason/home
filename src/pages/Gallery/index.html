<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11ason - Gallery</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        #gallery img {
            width: 200px;
            height: auto;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        #gallery img:hover {
            transform: scale(1.1);
        }

        /* Modal styling */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            text-align: center;
            padding-top: 50px;
            overflow-y: auto;
        }

        #modal img {
            max-width: 80%;
            max-height: 60%;
            margin-top: 20px;
        }

        #modal .title {
            font-size: 24px;
            margin-top: 20px;
        }

        #modal .description {
            margin-top: 10px;
        }

        #modal a {
            display: inline-block;
            margin-top: 20px;
            color: lightblue;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div id="gallery"></div>

    <div id="modal">
        <img src="" alt="Modal Image">
        <div class="title"></div>
        <div class="description"></div>
        <a href="#" target="_blank">View More</a>
    </div>

    <script>
        const photosFile = 'https://11ason.space/photos.txt'; // URL to photos.txt

        document.addEventListener('DOMContentLoaded', () => {
            const gallery = document.getElementById('gallery');
            const modal = document.getElementById('modal');
            const modalImage = modal.querySelector('img');
            const modalTitle = modal.querySelector('.title');
            const modalDescription = modal.querySelector('.description');
            const modalLink = modal.querySelector('a');

            async function loadPhotos() {
                try {
                    const response = await fetch(photosFile);
                    if (!response.ok) throw new Error(`Failed to load photos.txt: ${response.status}`);

                    const text = await response.text();
                    const lines = text.split('\n').filter(line => line.trim() && !line.startsWith('#'));

                    lines.forEach(line => {
                        const parts = line.split(',');
                        if (parts.length < 4) {
                            console.error('Invalid entry:', line);
                            return;
                        }

                        const [imageUrl, title, description, pageUrl] = parts.map(part => part.trim());

                        const img = document.createElement('img');
                        img.src = imageUrl;
                        img.alt = title;
                        img.dataset.title = title;
                        img.dataset.description = description;
                        img.dataset.url = pageUrl;

                        img.addEventListener('click', () => openModal(img));
                        gallery.appendChild(img);
                    });
                } catch (error) {
                    console.error('Error loading photos:', error);
                }
            }

            function openModal(img) {
                modalImage.src = img.src;
                modalTitle.textContent = img.dataset.title;
                modalDescription.textContent = img.dataset.description;
                modalLink.href = img.dataset.url;
                modal.style.display = 'block';
            }

            modal.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            loadPhotos();
        });
    </script>

</body>
</html>
