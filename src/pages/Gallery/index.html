<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Showcase</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Waterfall gallery layout */
        .gallery {
            column-count: 3;
            column-gap: 10px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
            display: block;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Modal overlay */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Modal content wrapper */
        .modal-content {
            display: flex;
            max-width: 90%;
            width: 1200px;
            background: #333;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Image takes most space */
        .modal img {
            flex: 3;
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        /* Right side for text content */
        .modal-text {
            flex: 2;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .modal-text h2 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .modal-text p {
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.5;
        }

        .modal-text a {
            color: #1e90ff;
            margin-bottom: 10px;
            text-decoration: none;
        }

        .close-btn {
            align-self: start;
            background: #ff5f5f;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="gallery" id="gallery"></div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <img id="modal-image" src="" alt="">
            <div class="modal-text">
                <h2 id="modal-title"></h2>
                <p id="modal-description"></p>
                <a id="modal-link" href="#" target="_blank">Learn More</a>
                <button class="close-btn" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        const photosFile = 'https://11ason.space/photos.txt'; // URL to photos.txt

        async function loadPhotos() {
            try {
                const response = await fetch(photosFile);
                const text = await response.text();

                const gallery = document.getElementById('gallery');
                const lines = text.trim().split('\n');

                lines.forEach(line => {
                    const [url, title, description, link] = line.split('|');

                    const img = document.createElement('img');
                    img.src = url;
                    img.alt = title;

                    img.addEventListener('click', () => {
                        openModal(url, title, description, link);
                    });

                    gallery.appendChild(img);
                });
            } catch (error) {
                console.error('Error loading photos:', error);
            }
        }

        function openModal(url, title, description, link) {
            document.getElementById('modal-image').src = url;
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-description').textContent = description;
            document.getElementById('modal-link').href = link;

            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        loadPhotos();
    </script>
</body>
</html>
